[general]
# generate output to
output_dir="benchmark-output"
log_file="benchmark.log"

[[translators]]
from_format="TPTP"
to_format="LADR"
PATH="."
executable="TPTP_to_LADR"

[[testInputs]]
# for specifying include/exclude in testCase
name="variableLength"
# path to files
path="."
# wildcards supported
files=["../**/*.p"]
# currently only TPTP
format="TPTP"

[[testSuites]]
name="prover9 tests"
# name available in PATH
executable="prover9"
# append to path env variable, comment or leave empty to disable
PATH="lib/prover9"
# metadata appended to each file, comment to disable
version_option="--version"
# options always appended to executable, comment or leave empty to disable
options=["--quiet"]
# specify command line options to test

[[testSuites.testCases]]
# metadata
name="Prover9 without options"
# what file format is accepted by prover, input will be automatically translated if possible
format="LADR"
# mutually exclusive options input_as_stdin, input_as_last_argument, input_after_option
input_as_stdin=true
# input_as_last_argument=false
# input_after_option="-o"

# mutually exclusive: include or exclude inputs for test. Comment both to test all
include_only=["variableLength"]
# exclude=[""]

# list of options to test,
# set to [] or add empty string as option to run testcase without options
options=[]

[[testSuites.testCases]]
name="Prover9 with -Auto2"
format="LADR"
input_as_stdin=true
options=["", "-x"]
